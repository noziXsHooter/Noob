<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConsultaCep</title>

       
    <script src=
"https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"> // bibilioteca
    </script>
      
    <script type = "text/javascript" language="javascript">
        var rua = prompt("Digite a rua");
        $(document).ready(function() {
               
                $.getJSON('https://viacep.com.br/ws/mg/leopoldina/' + rua + '/json', function(rua) {   
                    document.write(rua[0].cep  +" / "+ rua[0].bairro+" / "+ rua[0].logradouro);
                    for ( var a = 1 ; a < rua.length ; a++ ){
                        document.write("<br />" + rua[a].cep +" / "+ rua[a].bairro+" / "+ rua[a].logradouro);
                    }
            });
        });
      </script>
</head>
